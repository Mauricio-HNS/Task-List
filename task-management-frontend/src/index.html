<!DOCTYPE html>
<html ng-app="taskApp">
<head>
    <title>Task Management</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/services/task.service.js"></script>
    <script src="app/controllers/task.controller.js"></script>
</head>
<body ng-controller="TaskController">
    <h1>Task Management</h1>
    <form ng-submit="addTask()">
        <input type="text" ng-model="newTask.title" placeholder="Title" required>
        <textarea ng-model="newTask.description" placeholder="Description"></textarea>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        <li ng-repeat="task in tasks">
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <button ng-click="updateTask(task)">Update</button>
            <button ng-click="deleteTask(task.id)">Delete</button>
        </li>
    </ul>
</body>
</html>
